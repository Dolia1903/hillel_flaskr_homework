{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Track{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="length">Length</label>
    <input name="length" id="length" value="{{ request.form['length'] }}" required>
    <label for="genre_id">Genre_id</label>
    <input name="genre_id" id="genre_id" value="{{ request.form['genre_id'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
